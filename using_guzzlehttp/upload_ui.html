<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRouter Archive Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4f46e5;
            background-color: #f8fafc;
        }
        
        .upload-area.dragover {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .file-input {
            display: none;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .selected-file {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 1.5em;
            color: #0ea5e9;
        }
        
        .file-details h4 {
            color: #0c4a6e;
            margin-bottom: 5px;
        }
        
        .file-details p {
            color: #075985;
            font-size: 0.9em;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #f0f9ff;
            border: 2px solid #10b981;
            color: #065f46;
        }
        
        .result.error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ JobRouter Archive Upload</h1>
            <p>Laden Sie Ihre Dokumente sicher ins JobRouter Archive hoch</p>
        </div>
        
        <div class="form-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìé</div>
                    <div class="upload-text">Datei hier hinziehen oder klicken zum Ausw√§hlen</div>
                    <div class="upload-subtext">Unterst√ºtzte Formate: PDF, TXT, DOC, DOCX, JPG, PNG</div>
                    <input type="file" id="fileInput" class="file-input" name="file" accept=".pdf,.txt,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                
                <div class="selected-file" id="selectedFile">
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <h4 id="fileName">Dateiname</h4>
                            <p id="fileSize">Dateigr√∂√üe</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mandant">Mandant *:</label>
                    <input type="text" id="mandant" name="mandant" placeholder="z.B. Firma Mustermann GmbH" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    üì§ Datei hochladen
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Datei wird hochgeladen...</p>
            </div>
            
            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            submitBtn.disabled = false;
            
            // Update file input
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showResult('error', 'Fehler', 'Bitte w√§hlen Sie eine Datei aus.');
                return;
            }

            const mandantValue = document.getElementById('mandant').value.trim();
            if (!mandantValue) {
                showResult('error', 'Fehler', 'Bitte geben Sie einen Mandanten ein.');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('mandant', mandantValue);

            try {
                const response = await fetch('./upload_handler_clean.php', {
                    method: 'POST',
                    body: formData
                });

                loading.style.display = 'none';

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Non-JSON response:', textResponse);
                    throw new Error('Server returned invalid response format');
                }

                const data = await response.json();
                
                if (data.success) {
                    showResult('success', '‚úÖ Upload erfolgreich!', 
                        `Dokument wurde erfolgreich hochgeladen.<br>
                         <strong>Dokument-ID:</strong> ${data.documentId}<br>
                         <strong>Dateiname:</strong> ${data.filename}<br>
                         <strong>Mandant:</strong> ${mandantValue}`);
                    resetForm();
                } else {
                    showResult('error', '‚ùå Upload fehlgeschlagen', 
                        `Fehler: ${data.error || 'Unbekannter Fehler'}`);
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('Upload error:', error);
                showResult('error', '‚ùå Upload-Fehler', 
                    `Fehler beim Hochladen: ${error.message}<br>
                     Bitte √ºberpr√ºfen Sie Ihre Internetverbindung und versuchen Sie es erneut.`);
            }
            
            submitBtn.disabled = false;
        });

        function showResult(type, title, message) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.innerHTML = title;
            resultMessage.innerHTML = message;
        }

        function resetForm() {
            uploadForm.reset();
            selectedFile.style.display = 'none';
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
