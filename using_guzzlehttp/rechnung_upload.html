<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterte Rechnung - Dokumentenverwaltung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .form-container {
            padding: 40px;
        }
        
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #f59e0b;
            background-color: #fffbeb;
        }
        
        .upload-area.dragover {
            border-color: #f59e0b;
            background-color: #fef3c7;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .file-input {
            display: none;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .required {
            color: #ef4444;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .selected-file {
            background: #fffbeb;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 1.5em;
            color: #f59e0b;
        }
        
        .file-details h4 {
            color: #92400e;
            margin-bottom: 5px;
        }
        
        .file-details p {
            color: #b45309;
            font-size: 0.9em;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #f0fdf4;
            border: 2px solid #10b981;
            color: #065f46;
        }
        
        .result.error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê Zur√ºck</button>
            <h1>üìÑ Erweiterte Rechnung</h1>
            <p>Vollst√§ndige Rechnungsdokumentation mit allen Details</p>
        </div>
        
        <div class="form-container">
            <form id="rechnungForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üßæ</div>
                    <div class="upload-text">Rechnungs-PDF hier hinziehen oder klicken</div>
                    <div class="upload-subtext">Unterst√ºtzte Formate: PDF, JPG, PNG</div>
                    <input type="file" id="fileInput" class="file-input" name="file" accept=".pdf,.jpg,.jpeg,.png">
                </div>
                
                <div class="selected-file" id="selectedFile">
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <h4 id="fileName">Dateiname</h4>
                            <p id="fileSize">Dateigr√∂√üe</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="rechnungsnummer">Rechnungsnummer <span class="required">*</span>:</label>
                        <input type="text" id="rechnungsnummer" name="rechnungsnummer" placeholder="z.B. RE-2025-001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lieferant">Lieferant/Kunde <span class="required">*</span>:</label>
                        <input type="text" id="lieferant" name="lieferant" placeholder="z.B. Mustermann GmbH" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="betrag">Rechnungsbetrag <span class="required">*</span>:</label>
                        <input type="number" id="betrag" name="betrag" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="waehrung">W√§hrung:</label>
                        <select id="waehrung" name="waehrung">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rechnungsdatum">Rechnungsdatum <span class="required">*</span>:</label>
                        <input type="date" id="rechnungsdatum" name="rechnungsdatum" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="faelligkeitsdatum">F√§lligkeitsdatum:</label>
                        <input type="date" id="faelligkeitsdatum" name="faelligkeitsdatum">
                    </div>
                    
                    <div class="form-group">
                        <label for="kategorie">Kategorie:</label>
                        <select id="kategorie" name="kategorie">
                            <option value="">Bitte w√§hlen...</option>
                            <option value="Material">Material & Einkauf</option>
                            <option value="Dienstleistung">Dienstleistungen</option>
                            <option value="Software">Software & Lizenzen</option>
                            <option value="Reisekosten">Reisekosten</option>
                            <option value="Miete">Miete & Nebenkosten</option>
                            <option value="Marketing">Marketing & Werbung</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mandant">Mandant <span class="required">*</span>:</label>
                        <input type="text" id="mandant" name="mandant" placeholder="z.B. Firma Mustermann GmbH" required>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="bemerkungen">Bemerkungen:</label>
                    <textarea id="bemerkungen" name="bemerkungen" rows="3" placeholder="Zus√§tzliche Informationen zur Rechnung..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    üì§ Rechnung hochladen
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Rechnung wird verarbeitet...</p>
            </div>
            
            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const rechnungForm = document.getElementById('rechnungForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');

        function goBack() {
            window.location.href = 'index.html';
        }

        // Set today's date as default
        document.getElementById('rechnungsdatum').valueAsDate = new Date();

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            checkFormValidity();
            
            // Update file input
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function checkFormValidity() {
            const requiredFields = ['rechnungsnummer', 'lieferant', 'betrag', 'rechnungsdatum', 'mandant'];
            const hasFile = fileInput.files[0];
            const allFieldsFilled = requiredFields.every(field => document.getElementById(field).value.trim());
            
            submitBtn.disabled = !(hasFile && allFieldsFilled);
        }

        // Add event listeners to required fields
        ['rechnungsnummer', 'lieferant', 'betrag', 'rechnungsdatum', 'mandant'].forEach(field => {
            document.getElementById(field).addEventListener('input', checkFormValidity);
        });

        // Form submission
        rechnungForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showResult('error', 'Fehler', 'Bitte w√§hlen Sie eine Rechnungsdatei aus.');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('rechnungsnummer', document.getElementById('rechnungsnummer').value);
            formData.append('lieferant', document.getElementById('lieferant').value);
            formData.append('betrag', document.getElementById('betrag').value);
            formData.append('waehrung', document.getElementById('waehrung').value);
            formData.append('rechnungsdatum', document.getElementById('rechnungsdatum').value);
            formData.append('faelligkeitsdatum', document.getElementById('faelligkeitsdatum').value);
            formData.append('kategorie', document.getElementById('kategorie').value);
            formData.append('mandant', document.getElementById('mandant').value);
            formData.append('bemerkungen', document.getElementById('bemerkungen').value);

            try {
                const response = await fetch('./rechnung_handler.php', {
                    method: 'POST',
                    body: formData
                });

                loading.style.display = 'none';

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Non-JSON response:', textResponse);
                    throw new Error('Server returned invalid response format');
                }

                const data = await response.json();
                
                if (data.success) {
                    showResult('success', '‚úÖ Rechnung erfolgreich hochgeladen!', 
                        `Ihre Rechnung wurde erfolgreich verarbeitet und archiviert.<br>
                         <strong>Dokument-ID:</strong> ${data.documentId}<br>
                         <strong>Rechnungsnummer:</strong> ${data.rechnungsnummer}<br>
                         <strong>Lieferant:</strong> ${data.lieferant}<br>
                         <strong>Betrag:</strong> ${data.betrag} ${data.waehrung}`);
                    resetForm();
                } else {
                    showResult('error', '‚ùå Upload fehlgeschlagen', 
                        `Fehler: ${data.error || 'Unbekannter Fehler'}`);
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('Upload error:', error);
                showResult('error', '‚ùå Upload-Fehler', 
                    `Fehler beim Hochladen: ${error.message}<br>
                     Bitte √ºberpr√ºfen Sie Ihre Internetverbindung und versuchen Sie es erneut.`);
            }
            
            submitBtn.disabled = false;
        });

        function showResult(type, title, message) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.innerHTML = title;
            resultMessage.innerHTML = message;
        }

        function resetForm() {
            rechnungForm.reset();
            selectedFile.style.display = 'none';
            submitBtn.disabled = true;
            document.getElementById('rechnungsdatum').valueAsDate = new Date();
        }
    </script>
</body>
</html>
